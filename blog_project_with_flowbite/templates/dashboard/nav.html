<nav class="fixed top-0 z-40 w-full bg-white border-b border-gray-200">
    <div class="p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
                <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                    </svg>
                </button>
                <a href="{% url 'blog:index' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Zenset Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Zenset</span>
                </a>
            </div>
            <div class="flex items-center">
                <div class="flex items-center ml-3">
                    <div>
                        <button aria-expanded="false" data-dropdown-toggle="dropdown-user" class="size-[2.375rem] border border-gray-300 bg-white focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-full text-sm text-center flex items-center" type="button">
                            {% if request.user.image %}
                                <img src="{{ request.user.image.url }}" alt="avatar" class="size-full flex-shrink-0 rounded-full overflow-hidden object-cover object-center">
                            {% else %}
                                <img src="https://images.unsplash.com/photo-1640951613773-54706e06851d?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="avatar" class="size-full flex-shrink-0 rounded-full overflow-hidden object-cover object-center">
                            {% endif %}
                        </button>
                    </div>
                    <!-- Dropdown menu -->
                    <div id="dropdown-user" class="z-30 hidden bg-white divide-y divide-gray-100 rounded-lg shadow min-w-56">
                        <div class="px-4 py-3 text-sm text-gray-900">
                            <div>{{ request.user.full_name }}</div>
                            <div class="font-medium truncate">{{ request.user.email }}</div>
                        </div>
                        <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownInformationButton">
                            <li><a href="{% url 'profile:profile' request.user.username %}" class="block px-4 py-2 hover:bg-gray-100">Profile</a></li>
                            <li><a href="{% url 'blog:index' %}" class="block px-4 py-2 hover:bg-gray-100">Home</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a></li>
                        </ul>
                        <div class="py-2">
                            <button type="button" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="w-full text-start hover:text-red-500 block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<!-- --- Logout Modal --- -->
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full lg:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 lg:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure you want to logout?</h3>
                <a href="{% url 'auth:logout' %}" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    Yes, I'm sure
                </a>
                <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                    No, cancel
                </button>
            </div>
        </div>
    </div>
</div>

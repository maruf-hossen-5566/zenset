<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zenset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
		<section class="bg-gray-50">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
				<a href="{% url 'blog:index' %}" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
					<img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
						alt="logo">
					Zenset
				</a>
				<div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
							Contact Us
						</h1>
						<form class="space-y-4 md:space-y-6" action="{% url 'blog:contact' %}" method="POST">
							{% csrf_token %}
							<div>
								<label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
								<input type="text" name="name" id="name"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
									placeholder="John Doe" required="">
							</div>
							<div>
								<label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
								<input type="email" name="email" id="email"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
									placeholder="name@company.com" required="">
							</div>
							<div>
								<label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
								<input type="text" name="subject" id="subject"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
									placeholder="Let us know how we can help you" required="">
							</div>
							<div>
								<label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your Message</label>
								<textarea id="message" name="message" rows="4"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
									placeholder="Leave a comment..." required=""></textarea>
							</div>
							<button type="submit"
								class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Send
								Message</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		{% if messages %}
			{% include 'components/messages.html' %}
		{% endif %}
	</body>

</html>

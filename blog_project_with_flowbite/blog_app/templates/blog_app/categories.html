{% extends 'base.html' %}

{% block content %}
<div class="max-w-screen-xl mx-auto p-4">
  <h1 class="text-4xl font-bold mb-4">Blog Categories</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for category in categories %}
    <div class="bg-white border border-gray-200 rounded-lg shadow">
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ category.name }}</h5>
        <p class="mb-3 font-normal text-gray-700">{{ category.description }}</p>
        <a href="{% url 'category_detail' category.slug %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
          View Posts
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>
    </div>
    {% empty %}
    <p class="text-lg">No categories available at the moment.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
